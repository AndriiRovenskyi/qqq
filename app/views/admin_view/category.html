<div class="row category">
    <div class="offset-lg-1 offset-md-1 col-lg-11 col-md-11">
        <h2>Категорії<button type="button" class="btn btn-default btnRight" data-toggle="modal" data-target="#addCategory">Додати категорію</button></h2>
        <div class="row">
            <div class="col offset-lg-1 offset-md-1">
                <table>
                    <tr>
                        <th class="id" ng-click="sort='id'">ID</th>
                        <th class="name" ng-click="sort='name'">NameSubUA</th>
                        <th class="name" ng-click="sort='name'">NameSubEng</th>
                        <th class="name" ng-click="sort='name'">NameSubPL</th>
                        <th class="name" ng-click="sort='name'">img</th>
                        <th class="name" ng-click="sort='name'">id_cat</th>
                        <th>edit/delete</th>
                    </tr>
                    <tr ng-repeat="categ in cat.categories | orderBy:sort">
                        <td>{{categ.id}}</td>
                        <td>{{categ.nameSubUA}}</td>
                        <td>{{categ.nameSubEng}}</td>
                        <td>{{categ.nameSubPL}}</td>
                        <td>{{categ.img}}</td>
                        <td>{{categ.id_cat}}</td>
                        <td><input type="button" value="delete" ng-click="cat.deleteCategory(categ.id)">
                            <input type="button" value="edit" ng-click="cat.categoryChange(categ)" data-toggle="modal" data-target="#editCategory"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addCategory" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Додати категорію</h4>
                </div>
                <div class="modal-body">
                    <span>Ім’я категорії:</span>
                    <input type="text" ng-model="cat.newCategory.name">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="cat.addCategory()" data-dismiss="modal">Add</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <div class="modal fade" id="editCategory" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Змінити категорію</h4>
                </div>
                <div class="modal-body">
                    <span>І’мя категорії:</span><input type="text" ng-model="cat.editCategory.name">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="cat.changeCategory()" data-dismiss="modal">Ok</button>
                </div>
            </div>

        </div>
    </div>


</div>
